<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>

    <div class="glide">
        <!-- main container -->
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">0</li>
            <li class="glide__slide">1</li>
            <li class="glide__slide">2</li>
            <li class="glide__slide">3</li>
            <li class="glide__slide">4</li>
            <li class="glide__slide">5</li>
            <li class="glide__slide">6</li>
            <li class="glide__slide">7</li>
            <li class="glide__slide">8</li>
          </ul>
        </div>
        <!-- For controller button -->
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
      </div>
    
    <script src="https://unpkg.com/@glidejs/glide@3.6.0/dist/glide.js"></script>
    <script>
        new Glide('.glide', {
            type: "carousel", 
            perView: 3,
            autoplay: 2000,
            hoverpause: true
        }).mount();
    </script>
</body>
</html>
